language: go
go:
- 1.11.4
dist: xenial
services:
- docker
install:
- docker build -t gladiusio/node-env .
script: 
  - make -j 4 --output-sync # Run 4 jobs at a time, and sync the output
  - make tar-binaries # Tar the output and make releases
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/releases/*
  file_glob: true
  skip_cleanup: true
  draft: true
  name: "Gladius Node Beta "
  on:
    tags: true