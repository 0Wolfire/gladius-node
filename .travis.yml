language: go
go:
- 1.11.4
services:
- docker
before_install:
- sed -i 's/git@github.com:/https:\/\/github.com\//' Makefile
- docker build -t gladiusio/node-env .
install:
- curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
- make releases
deploy:
  provider: releases
  api_key:
    secure: 
  file: 'build/releases/*'
  skip_cleanup: true
  draft: true
  on:
    tags: true